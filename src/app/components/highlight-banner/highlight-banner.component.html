<div #highlightCarousel id="highlightCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores del Carrusel -->
  <div class="carousel-indicators">
    <button
      *ngFor="let banner of banners; let i = index"
      type="button"
      data-bs-target="#highlightCarousel"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      [attr.aria-current]="i === 0 ? 'true' : null"
      [attr.aria-label]="'Slide ' + (i + 1)"
    ></button>
  </div>

  <!-- Contenido del Carrusel -->
  <div class="carousel-inner">
    <div
      *ngFor="let banner of banners; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <img [src]="banner.image_url" class="d-block w-100" [alt]="banner.title">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ banner.title }}</h5>
        <p>{{ banner.description }}</p>
        <div class="highlight-buttons">
          <a class="btn btn-outline-light" [routerLink]="['/producto', banner.product_id]">Conoce más</a>
          <a class="btn btn-dark" [routerLink]="['/producto', banner.product_id]">Comprar ahora</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles de Navegación -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#highlightCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#highlightCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>

  <!-- Botón de Pausa -->
  <div class="text-center mt-3">
    <button class="btn btn-dark" (click)="toggleCarousel()">Pausar/Reanudar</button>
  </div>
</div>
