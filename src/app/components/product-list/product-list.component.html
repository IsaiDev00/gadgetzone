<app-highlight-banner></app-highlight-banner>
<h2>Cat√°logo de Productos</h2>
<div class="product-grid">
  <div *ngFor="let product of products" class="product-card">
    <div class="product-image">
      <img [src]="product.imageUrl ? product.imageUrl : 'https://via.placeholder.com/150'" [alt]="product.name ? product.name : 'Product without name'">
    </div>
    <div class="product-details">
      <h3>{{ product.name ? product.name : 'Product without name' }}</h3>
    </div>
    <a class="btn product-button" [routerLink]="['/producto', product.id]">Ver Detalles</a>
  </div>
</div>
