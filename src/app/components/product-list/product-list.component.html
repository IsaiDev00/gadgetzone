<app-highlight-banner></app-highlight-banner>
<h2>Cat√°logo de Productos</h2>
<div class="product-grid">
  <div *ngFor="let product of products" class="product-card">
    <div class="product-image">
      <img
        [src]="product.image_url || 'https://via.placeholder.com/150'"
        [srcset]="
          (product.image_url || 'https://via.placeholder.com/150') + ' 600w, ' +
          (product.image_url || 'https://via.placeholder.com/150') + ' 1200w'
        "
        sizes="(max-width: 768px) 100vw, 50vw"
        [alt]="product.name || 'Producto sin nombre'"
        [loading]="isLCP(product) ? 'eager' : 'lazy'"
      />
    </div>
    <div class="product-details">
      <h3>{{ product.name || 'Producto sin nombre' }}</h3>
    </div>
    <a class="btn product-button" [routerLink]="['/producto', product.id]">Ver Detalles</a>
  </div>
</div>
